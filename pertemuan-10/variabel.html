<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <h2>Contoh JavaScript Variables</h2>
    <div id="output"></div>
    <script>
      // Deklarasi variabel
      let nama = "John Doe";
      const umur = 25;
      var kota = "Surabaya";
      let isActive = true;
      // Menampilkan ke HTML
      document.getElementById("output").innerHTML = `
        <p>Nama: ${nama}</p>
        <p>Umur: ${umur} tahun</p>
        <p>Kota: ${kota}</p>
        <p>Status Active: ${isActive}</p>
    `;
    </script>
  </body>
</html>
