<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Loops</title>
  </head>
  <body>
    <h2>Contoh JavaScript Loops</h2>
    <button onclick="tampilkanLoop()">Jalankan Loops</button>
    <div id="loopOutput"></div>
    <script>
      function tampilkanLoop() {
        let output = document.getElementById("loopOutput");
        output.innerHTML = "<h3>For Loop (1-5):</h3>";
        // For Loop
        for (let i = 1; i <= 5; i++) {
          output.innerHTML += `<p>Iterasi ke-${i}</p>`;
        }
        output.innerHTML += "<h3>While Loop (6-10):</h3>";
        // While Loop
        let j = 6;
        while (j <= 10) {
          output.innerHTML += `<p>Nilai: ${j}</p>`;
          j++;
        }
        output.innerHTML += "<h3>Array dengan ForEach:</h3>";
        // ForEach Loop
        let buah = ["Apel", "Mangga", "Jeruk", "Pisang"];
        buah.forEach((item, index) => {
          output.innerHTML += `<p>Buah ${index + 1}: ${item}</p>`;
        });
      }
    </script>
  </body>
</html>
