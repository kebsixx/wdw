<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kombinasi JavaScript</title>
    <!-- JavaScript internal di head -->
    <script>
      function validasiForm() {
        var nama = document.forms["formSaya"]["nama"].value;
        if (nama == "") {
          alert("Nama harus diisi!");
          return false;
        }
        return true;
      }
    </script>
    <!-- JavaScript eksternal -->
    <script src="validasi.js"></script>
  </head>
  <body>
    <h1>Contoh 5: Kombinasi JavaScript</h1>
    <form name="formSaya" onsubmit="return validasiForm()">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
    <!-- JavaScript internal di body -->
    <script>

      });
    </script>
  </body>
</html>
