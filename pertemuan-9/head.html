<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript di Head</title>
    <!-- JavaScript di dalam head -->
    <script>
      function tampilkanPesan() {
        alert(
          "Halo! Ini adalah JavaScript yang diletakkan di dalam tag <head>"
        );
      }
    </script>
  </head>
  <body>
    <h1>Contoh 1: JavaScript di Head</h1>
    <button onclick="tampilkanPesan()">Klik Saya!</button>
  </body>
</html>
