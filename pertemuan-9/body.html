<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript di Body (Awal)</title>
  </head>
  <body>
    <!-- JavaScript di awal body -->
    <script>
      document.write("<h1>Contoh 2: JavaScript di Body (Awal)</h1>");
      document.write(
        "<p>Kalimat ini dibuat menggunakan JavaScript yang diletakkan di awal body.</p>"
      );
    </script>
    <p>Kalimat ini dibuat langsung di HTML.</p>
    <button onclick="ubahWarna()">Ubah Warna Background</button>
    <script>
      function ubahWarna() {
        document.body.style.backgroundColor = "lightblue";
      }
    </script>
  </body>
</html>
