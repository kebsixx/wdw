<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Syntax & Selector Dasar</title>
    <style>
      /* Tag Selector */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      /* Class Selector */
      .text-important {
        color: #e74c3c;
        font-weight: bold;
        font-size: 1.2em;
      }
      /* ID Selector */
      #main-header {
        text-align: center;
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      /* Grouping Selector */
      h1,
      h2,
      h3 {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1 id="main-header">Workshop Desain Web</h1>
    <p>Ini adalah paragraf biasa yang menggunakan tag selector.</p>
    <p class="text-important">
      Paragraf ini menggunakan class selector dan berwarna merah.
    </p>
    <div class="text-important">Div ini juga menggunakan class yang sama.</div>
  </body>
</html>
