<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Borders</title>
    <style>
      .border-example {
        padding: 20px;
        margin: 20px 0;
        background-color: #f8f9fa;
      }
      .solid {
        border: 3px solid #3498db;
      }
      .dashed {
        border: 3px dashed #e74c3c;
      }
      .dotted {
        border: 3px dotted #27ae60;
      }

      .double {
        border: 5px double #f39c12;
      }
      .groove {
        border: 10px groove #9b59b6;
      }
      .rounded {
        border: 2px solid #2c3e50;
        border-radius: 15px;
      }
      .asymmetric {
        border: 3px solid #e67e22;
        border-radius: 15px 50px 15px 50px;
      }
    </style>
  </head>
  <body>
    <h1>Variasi CSS Borders</h1>
    <div class="border-example solid">Solid Border</div>
    <div class="border-example dashed">Dashed Border</div>
    <div class="border-example dotted">Dotted Border</div>
    <div class="border-example double">Double Border</div>
    <div class="border-example groove">Groove Border (3D effect)</div>
    <div class="border-example rounded">Rounded Border</div>
    <div class="border-example asymmetric">Asymmetric Rounded Border</div>
  </body>
</html>
