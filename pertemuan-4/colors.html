<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Colors</title>
    <style>
      .color-box {
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        color: white;
        text-align: center;
        display: inline-block;
        width: 200px;
      }
      .named {
        background-color: tomato;
      }
      .hex {
        background-color: #6a5acd;
      } /* SlateBlue */
      .rgb {
        background-color: rgb(60, 179, 113);
      } /* MediumSeaGreen */
      .rgba {
        background-color: rgba(255, 99, 71, 0.7);
      } /* Transparent Tomato */
      .hsl {
        background-color: hsl(39, 100%, 50%);
      } /* Orange */
    </style>
  </head>
  <body>
    <h1>Macam-m Format Warna CSS</h1>
    <div class="color-box named">Named Color<br />tomato</div>
    <div class="color-box hex">HEX Color<br />#6a5acd</div>
    <div class="color-box rgb">RGB Color<br />rgb(60, 179, 113)</div>
    <div class="color-box rgba">RGBA Color<br />rgba(255, 99, 71, 0.7)</div>
    <div class="color-box hsl">HSL Color<br />hsl(39, 100%, 50%)</div>
  </body>
</html>
