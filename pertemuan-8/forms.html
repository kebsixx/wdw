<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">Form Pendaftaran Mahasiswa Baru</h4>
            </div>
            <div class="card-body">
              <form>
                <!-- Row untuk Nama -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">Nama Depan</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required />
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label"
                      >Nama Belakang</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required />
                  </div>
                </div>
                <!-- Email dan Telepon -->
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required />
                  </div>
                  <div class="col-md-6">
                    <label for="phone" class="form-label">Telepon</label>
                    <input type="tel" class="form-control" id="phone" />
                  </div>
                </div>
                <!-- Program Studi -->
                <div class="mb-3">
                  <label for="program" class="form-label">Program Studi</label>
                  <select class="form-select" id="program" required>
                    <option value="">Pilih Program Studi</option>
                    <option value="ti">Teknik Informatika</option>
                    <option value="si">Sistem Informasi</option>
                    <option value="tk">Teknik Komputer</option>
                    <option value="mi">Manajemen Informatika</option>
                  </select>
                </div>
                <!-- Alamat -->
                <div class="mb-3">
                  <label for="address" class="form-label">Alamat</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"></textarea>
                </div>
                <!-- Checkbox -->
                <div class="mb-3">
                  <label class="form-label">Minat dan Bakat</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="programming" />
                    <label class="form-check-label" for="programming"
                      >Pemrograman</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="design" />
                    <label class="form-check-label" for="design">Desain</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="network" />
                    <label class="form-check-label" for="network"
                      >Jaringan</label
                    >
                  </div>
                </div>
                <!-- Radio Buttons -->
                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male" />
                    <label class="form-check-label" for="male">Laki-laki</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female" />
                    <label class="form-check-label" for="female"
                      >Perempuan</label
                    >
                  </div>
                </div>
                <!-- File Upload -->
                <div class="mb-3">
                  <label for="photo" class="form-label">Upload Foto</label>
                  <input class="form-control" type="file" id="photo" />
                </div>
                <!-- Submit Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button type="reset" class="btn btn-secondary me-md-2">
                    Reset
                  </button>
                  <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
