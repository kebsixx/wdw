<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Groups Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Daftar Mahasiswa</h3>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Ahmad Wijaya</h5>
            <small>NIM: 2023001</small>
          </div>
          <p class="mb-1">Teknik Informatika - Semester 5</p>
          <small>IPK: 3.75</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Siti Rahma</h5>
            <small class="text-muted">NIM: 2023002</small>
          </div>
          <p class="mb-1">Sistem Informasi - Semester 3</p>
          <small class="text-muted">IPK: 3.82</small>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Budi Santoso</h5>
            <small class="text-muted">NIM: 2023003</small>
          </div>
          <p class="mb-1">Teknik Komputer - Semester 7</p>
          <small class="text-muted">IPK: 3.68</small>
        </a>
      </div>
    </div>
  </body>
</html>
