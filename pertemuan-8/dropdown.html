<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdowns Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-4">
      <h3>Menu Dropdown Framework CSS</h3>
      <!-- Dropdown Basic -->
      <div class="dropdown mb-3">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-
          toggle="dropdown">
          Pilih Framework CSS
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Bootstrap</a></li>
          <li><a class="dropdown-item" href="#">Tailwind CSS</a></li>
          <li><a class="dropdown-item" href="#">Foundation</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">Bulma</a></li>
        </ul>
      </div>
      <!-- Dropdown dengan Split Button -->
      <div class="btn-group mb-3">
        <button type="button" class="btn btn-success">Action</button>
        <button
          type="button"
          class="btn btn-success dropdown-toggle dropdown-toggle- split"
          data-bs-toggle="dropdown"></button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Edit</a></li>
          <li><a class="dropdown-item" href="#">Delete</a></li>
          <li><a class="dropdown-item" href="#">Duplicate</a></li>
        </ul>
      </div>
      <!-- Dropdown dengan Form -->
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          data-bs-
          toggle="dropdown">
          Pengaturan Tampilan
        </button>
        <div class="dropdown-menu p-3" style="width: 300px">
          <form>
            <div class="mb-3">
              <label class="form-label">Tema</label>
              <select class="form-select">
                <option>Light</option>
                <option>Dark</option>
                <option>Auto</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Ukuran Font</label>
              <input type="range" class="form-range" />
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
